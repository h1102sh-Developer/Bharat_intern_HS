<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Temperature Converter</title>
    <link rel="stylesheet" href="Tempconv.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <div class="task-bar">
            <div id="p1"></div>
            <div class="icons">
                
            </div>
        </div>
        <h1>Temperature Converter</h1>
        <div class="inputs">
            <div>
                <label for="degree">Degrees (&deg;C)</label>
                <input type="number" name="degree" id="inputValue" required>
            </div>
            <div>
                <label for="type">Type</label>
                <select name="type" id="type">
                    <option value="celcius">Celcius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                    <option value="rankine">Rankine</option>
                </select>
            </div>
        </div>
        <button type="submit" id="btn" onclick="temperature()">Convert</button>
        <div class="resultss">
            <label for="result">Result</label>
            <div id="result"></div>
        </div>
    </div>
</body>
<script src="Tempconv.js"></script>

</html>
